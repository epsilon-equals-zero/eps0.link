name: Add link to site
on:
    workflow_dispatch:
        inputs:
            short:
                description: "The short slug of the redirect."
                required: true
            title:
                description: "The title of the redirect."
                required: true
            link:
                description: "The actual link to redirect to."
                required: true
            hidden:
                type: boolean
                description: "Whether to hide the entry in the list on the page index."

jobs:
    modify-links:
        runs-on: ubuntu-latest
        outputs:
            commit-sha: ${{ steps.push-changes.outputs.commit_long_sha }}
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"

            - name: Install packages
              run: yarn install

            - run: yarn linker add --short ${{ github.event.inputs.short }} --title ${{ github.event.inputs.title }} --link ${{ github.event.inputs.link }} ${{ fromJSON('["--hidden", ""]')[github.event.inputs.showInList == 'true'] }}

            - name: Push changes
              id: push-changes
              uses: EndBug/add-and-commit@v9
              with:
                  message: 'add "${{ github.event.inputs.short }}" link'

    generate-site:
        needs: modify-links
        uses: ./.github/workflows/generate-site.yml
        with:
            commit-sha: ${{ needs.modify-links.outputs.commit-sha }}
